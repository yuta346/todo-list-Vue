<!DOCTYPE html>
<html>
  <head>
    <title>Todo app</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/51b82569f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>Todo List</h1>
        <div class="categoryChoice">
            <p>Choose A Category</p>
            <ul>
                <li>
                    <input
                    v-model="categoryChoice"
                    type="radio"
                    value="work"
                    name="radio"
                    id="work"
                    />
                    <label for="fruits">Work</label>
                </li>
                <li>
                    <input
                    v-model="categoryChoice"
                    type="radio"
                    value="idea"
                    name="radio"
                    id="idea"
                    />
                    <label for="idea">Idea</label>
                </li>
                <li>
                    <input
                    v-model="categoryChoice"
                    type="radio"
                    value="payment"
                    name="radio"
                    id="payment"
                    />
                    <label for="payment">Payment</label>
                </li>
            </ul>
        </div>
        

        <input
          class="new-todo"
          autofocus
          autocomplete="off"
          placeholder="What needs to be done?"
          v-model="newTodo"
          @keyup.enter="addTodo"
        />

        
      </header>
      <section class="main" v-show="todos.length" v-cloak>
            <table class="tableCenter">
                <thead v-pre class="tableHead">
                    <tr>
                        <th></th>
                        <th>Task</th>
                        <th>Edit</th>
                        <th>Category</th>
                        <th></th>
                    </tr>
                </thead>   
                <tbody class="tableBody">
                    <tr
                        v-for="(todo, index) in filteredTodos"
                        class="todo"
                    >
                    <td class="toggle"><input type="checkbox" v-model="todo.completed" /></td>
                        <td class="task" :style="[!todo.completed ? '' : { 'text-decoration': 'line-through'}]">{{ todo.title }}</td>
                        <td class="task">
                            <input
                                class="edit"
                                type="text"
                                v-model="todo.title"
                                @click="editTodo(index, todo)"
                                @blur="updateTodo(index, todo)"
                                @keyup.enter="updateTodo(index, todo)"
                                @keyup.esc="cancelEdit(todo)"
                            />
                        </td>
                        <td class="category">{{todo.category}}</td>
                        <td class="button">
                            <button class="destroy" @click="deleteTodo(todo)" style="border:none; background-color:#FFFF">
                                <i class="far fa-trash-alt fa-2x" style="color:#F32013"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>     
            </table>

            <div v-if="remaining % 2 == 0">
              <p class="remaining">{{remaining}} items left in the list</p>
            </div>
            <div v-else>
              <p class="remaining">{{remaining}} item left in the list</p>
            </div>
            
          </div>
        
      </section>
      <footer class="footer" v-if="todos.length" v-cloak>

        <ul class="filters">
          <li>
            <button  
                @click="showAll"
                class="all-btn"
                >All</button>
          </li>
          <li>
            <button
                href="#"  
                @click="showActive"
                class="active-btn"
              >Active</button
            >
          </li>
          <li>
            <button
                href="#"  
                @click="showCompleted"
                class="completed-btn"
              >Completed</button
            >
          </li>
          <li>
            <button
                class="clear-completed"
                @click="removeCompleted"
                >
                Clear Completed
            </button>
          </li>
        </ul>
        <div class="categoryFilter">
            <p>Filter by Category:</p>
            <ul>
                <li>
                    <input
                    v-model="categoryFilter"
                    type="radio"
                    value="work"
                    name="radio"
                    id="work"
                    />
                    <label for="fruits">Work</label>
                </li>
                <li>
                    <input
                    v-model="categoryFilter"
                    type="radio"
                    value="idea"
                    name="radio"
                    id="idea"
                    />
                    <label for="idea">Idea</label>
                </li>
                <li>
                    <input
                    v-model="categoryFilter"
                    type="radio"
                    value="payment"
                    name="radio"
                    id="payment"
                    />
                    <label for="payment">Payment</label>
                </li>
                <li>
                    <button
                        class="clear-filter"
                        @click="clearFilter"
                        >
                        Clear Filter
                    </button>
                </li>
                </ul>
        </div>
      </footer>
    </section>

    <script>

      var todoStorage = {
        getData: function () {
          var todos = JSON.parse(localStorage.getItem("TODOLIST") || "[]");
          todos.forEach(function (todo, index) {
            todo.id = index;
          });
          return todos;
        },
        saveData: function (todos) {
          localStorage.setItem("TODOLIST", JSON.stringify(todos));
        }
      };

      // visibility filters
      var filters = {
        all: function (todos) {
            if(app.$data.categoryFilter){
                let allTodo =  todos.filter(function (todo) {
                    return (
                        todo.category === app.$data.categoryFilter
                    );
                })
                app.$data.remaining = allTodo.length;
                return allTodo;
                
            }else{
                app.$data.remaining = todos.length;
                return todos;
            }

        },
        active: function (todos) {
          let activeTodo =  todos.filter(function (todo) {
            if(app.$data.categoryFilter){
                return (
                    !todo.completed && (todo.category === app.$data.categoryFilter)
                )
            }else{
                return  !todo.completed;
            } 
          });
          app.$data.remaining = activeTodo.length;
          return activeTodo;
        },

        completed: function (todos) {
            let completedTodo =  todos.filter(function (todo) {
                if(app.$data.categoryFilter){
                    return todo.completed && (todo.category === app.$data.categoryFilter)
                }else{
                    return todo.completed
                }
            });
            app.$data.remaining = completedTodo.length;
            return completedTodo;
        }
      };

      // app Vue instance
      var app = new Vue({
        data: {
          todos: todoStorage.getData(),
          categoryChoice: "", 
          categoryFilter: "",
          newTodo: "",
          editedTodo: null,
          beforeEdit: "",  
          visibility: "all",
          selectedIndex: "",
          remaining: 0,
          todoLength: 0
        },


        watch: {
          todos: {
            handler: function (todos) {
              todoStorage.saveData(todos);
            }
            ,
            deep: true
          }
        },


        computed: {
          filteredTodos: function () {
            return filters[this.visibility](this.todos);
          },
        },


        methods: {
            addTodo: function () {
                var value = this.newTodo && this.newTodo.trim();
                if (!value) {
                  return;
                }
                this.todos.push({
                  id: this.todoLength ++,
                  title: value,
                  completed: false,
                  category: this.categoryChoice 
                });
                this.newTodo = "";
            },

            deleteTodo: function (todo) {
                this.todos = this.todos.filter((item) => {
                    return  item.id != todo.id
                })
            },

            editTodo: function (index, todo) {
                this.todo = todo;
                this.selectedIndex = index
            },

            updateTodo: function (index, todo) {
                this.todos.splice(this.selectedIndex, 1, this.todo)
            },

            removeCompleted: function () {
                this.todos = filters.active(this.todos);
            },

            clearFilter: function() {
                for (const element of document.getElementsByName('radio')) {
                    this.categoryFilter = ""
                    element.checked = false;
                }
            },

            showAll: function(){
                this.visibility = "all";
            },

            showActive: function(){
                this.visibility = "active";
            },

            showCompleted: function(){
                this.visibility = "completed";
            },
        },
      });

      app.$mount(".todoapp");
    </script>
  </body>
</html>
